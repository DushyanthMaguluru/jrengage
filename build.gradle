buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android-library'
apply plugin: 'maven'

uploadArchives {                                                                
    repositories.mavenDeployer {                                                
        repository(url: "http://nexus.dm7.me:8081/nexus/content/repositories/releases") {
            authentication(userName: nexusUserName , password: nexusPassword)
            releases(updatePolicy: 'always')
        }

        snapshotRepository(url: "http://nexus.dm7.me:8081/nexus/content/repositories/snapshots") {
            authentication(userName: nexusUserName , password: nexusPassword)
            snapshots(updatePolicy: 'always')
        }

        pom.groupId = 'me.dm7.jrengage.android'
        pom.artifactId = 'jrengage'
        pom.version = '3.0'
        pom.packaging = 'aar'
    }                                                                           
}

repositories {
    mavenCentral()
}
 
dependencies {
    compile 'com.android.support:support-v4:18.0.0'
}
 
android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"
 
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
        versionCode 3
        versionName '3.0'
    }
}

task publishToLocal(type: Exec) {  
    commandLine 'mvn', 'install:install-file', '-Dfile=build/libs/jrengage.aar',  '-DgroupId=me.dm7.jrengage.android', '-DartifactId=jrengage', '-Dversion=3.0', '-Dpackaging=aar'

    //store the output instead of printing to the console:
    standardOutput = new ByteArrayOutputStream()

    //extension method stopTomcat.output() can be used to obtain the output:
    ext.output = {
        return standardOutput.toString()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
